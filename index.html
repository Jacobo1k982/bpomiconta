  <!-- Estilos en línea mejorados (diseño moderno, elegante y animaciones suaves) -->
  <style>
    /* Reset y base moderna */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
      color: #e2e8f0;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.4s ease;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loader moderno con diseño elegante */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
    }

    .loader-content {
      text-align: center;
      padding: 2rem;
    }

    .loader-logo {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #2dd4bf, #14b8a6, #0d9488);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loader-spinner {
      width: 56px;
      height: 56px;
      border: 4px solid rgba(20, 184, 166, 0.2);
      border-top: 4px solid #2dd4bf;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    .loader-text {
      color: #94a3b8;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Transición suave de desaparición del loader */
    .app-loaded .app-loader {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.6s ease-out, visibility 0.6s;
    }

    /* Animación de entrada para el contenido principal */
    .app-loaded #root::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.85);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      z-index: 100;
      animation: fadeOutOverlay 0.8s ease-out forwards;
    }

    @keyframes fadeOutOverlay {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Clase para indicar que la app está lista */
    .app-loaded body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
    }
  </style>
</head>

<body class="antialiased">
  <!-- Loader inicial con logo y animación suave -->
  <div class="app-loader">
    <div class="loader-content">
      <div class="loader-logo">BPOMICONTA</div>
      <div class="loader-spinner" aria-hidden="true"></div>
      <p class="loader-text" aria-label="Cargando aplicación contable">Cargando plataforma...</p>
    </div>
  </div>

  <!-- Contenedor principal de la app -->
  <div id="root"></div>

  <!-- Script para ocultar el loader con mejor UX -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Simulación de carga (puedes sincronizar con tu app real)
      const hideLoader = () => {
        document.body.classList.add('app-loaded');
      };

      // Asegurar que el loader dure al menos 800ms para buena UX
      const minLoadTime = 800;
      const startTime = Date.now();

      // Aquí podrías esperar a que tu app React esté lista
      setTimeout(hideLoader, minLoadTime);
    });
  </script>

  <!-- Script principal de la aplicación -->
