  <!-- Estilos críticos inline para carga inicial rápida -->
  <style>
    /* Estilos base para evitar FOUC */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
      color: #f1f5f9;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loader inicial */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loader-content {
      text-align: center;
    }

    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(20, 184, 166, 0.3);
      border-top: 4px solid #14b8a6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loader-text {
      color: #94a3b8;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #2dd4bf, #14b8a6, #0d9488);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Ocultar loader cuando la app esté lista */
    .app-loaded .app-loader {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Loader inicial mientras carga la app -->
  <div class="app-loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text">Cargando BPOMICONTA...</div>
    </div>
  </div>

  <div id="root"></div>

  <!-- Script para ocultar el loader cuando la app esté lista -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Pequeño delay para asegurar una transición suave
      setTimeout(() => {
        document.body.classList.add('app-loaded');
      }, 500);
    });
  </script>

  <!-- Script principal de la aplicación -->
  <script type="module" src="/src/main.jsx"></script>
